<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Upload Form</title>
  <script>
    function validateFileType() {
      const fileInput = document.getElementById('pdfFile');
      const filePath = fileInput.value;
      const allowedExtension = /(\.pdf)$/i;
      
      if (!allowedExtension.exec(filePath)) {
        alert('Cannot upload. Only PDF files are allowed.');
        fileInput.value = ''; 
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h2>Upload PDF File</h2>
  <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validateFileType()">
    <label for="pdfFile">Choose a PDF file:</label>
    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
    <br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
