<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Overlapping Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-danger text-white">

    <!-- Logo and Text Section -->
    <div class="d-flex align-items-center p-3">
        <img src="download (1).png" alt="Logo" class="rounded-circle" style="width: 100px; object-fit: cover;">
        <div class="ms-3">
            <h3 class="mb-0">BUSICO</h3>
            <p class="mb-0">MULTIPLE BUSINESS</p>
        </div>
    </div>
    
    <div class="text-center">
        <p class="fs-1">Multipurpose HTML Pages</p>
    </div>

    <!-- Overlapping Images Section -->
    <div class="container mt-5 position-relative" style="max-width: 600px; height: 400px;">
        <a href="timetable.html" target="_blank"><img src="download.jpeg" alt="Image 1" class="position-absolute rounded-3 shadow" style="width: 60%; top: 78%; left: 125%; transform: translate(-50%, -50%); z-index: 6;"></a>
        <a href="timetable.html" target="_blank"><img src="download.jpeg" alt="Image 2" class="position-absolute rounded-3 shadow" style="width: 60%; top: 15%; left: 125%; transform: translate(-50%, -50%); z-index: 5;"></a>
        <a href="timetable.html" target="_blank"><img src="download.jpeg" alt="Image 3" class="position-absolute rounded-3 shadow" style="width: 60%; top: 78%; left: 65%; transform: translate(-50%, -50%); z-index: 5;"></a>
        <a href="timetable.html" target="_blank"><img src="download.jpeg" alt="Image 4" class="position-absolute rounded-3 shadow" style="width: 60%; top: 78%; right: 125%; transform: translate(50%, -50%); z-index: 5;"></a>
        <a href="timetable.html" target="_blank"><img src="download.jpeg" alt="Image 5" class="position-absolute rounded-3 shadow" style="width: 60%; top: 78%; right: 95%; transform: translate(50%, -50%); z-index: 5;"></a>
        <a href="timetable.html" target="_blank"><img src="download.jpeg" alt="Image 6" class="position-absolute rounded-3 shadow" style="width: 60%; top: 15%; right:65%; transform: translate(-50%, -50%); z-index: 5;"></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
