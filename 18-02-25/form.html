<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    form {
      background-color: white;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: blueviolet;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <form onsubmit="submitForm(event)">
    <h2>Form Page</h2>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>
    
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    
    <label for="phone">Phone Number</label>
    <input type="number" name="number" id="number" required>
    
    <label for="rating">Rating</label>
    <select id="rating">
      <option value="5">Very Good -5</option>
      <option value="4">Good -4</option>
      <option value="3">Moderate -3</option>
      <option value="2">Okay -2</option>
      <option value="1">Bad -1</option>
    </select>
    
    <label for="questions">Any Questions regarding product or service</label>
    <textarea name="questions" id="questions" required></textarea>
    
    <label for="comments">Additional comments (optional)</label>
    <textarea name="comments" id="comments"></textarea>
    
    <input type="submit" value="Submit">
  </form>
  
  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("Form submitted successfully!");
    }
  </script>
</body>
</html>
